    <title>Casting em JS par2</title>
    <script>
    // Declaração de duas variáveis numéricas
    var num1 = 10;
    var num2 = 20;
    
    // Exibe o valor da variável num1 no console do navegador
    console.log(num1);
    
    // Exibe o valor da variável num2 no console do navegador
    console.log(num2);
    
    // Realiza a soma das variáveis num1 e num2 e exibe na página HTML
    document.write(num1 + num2);

</script>
