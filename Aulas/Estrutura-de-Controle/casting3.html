<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casting em JS part3</title>
    <script>
    
    // Declaração de duas variáveis numéricas
    var num1 = 10;
    var num2 = 20;
    
    // Exibe o valor da variável num1 no console do navegador
    console.log(num1);
    
    // Exibe o valor da variável num2 no console do navegador
    console.log(num2);
    
    // Converte a variável num1 para uma string e concatena com a variável num2, exibindo o resultado na página HTML
    document.write(num1.toString() + num2);
</script>
</head>


      
    </script>

    </head>
