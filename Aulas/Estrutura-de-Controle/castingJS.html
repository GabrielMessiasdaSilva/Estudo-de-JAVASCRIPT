<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casting em JS</title>
    <script>
        // Solicita ao usuário que digite um número e armazena na variável chamada de : variavel1
        var variavel1 = prompt("digite algum numero");
        
        // Solicita ao usuário que digite um segundo número e armazena na variável chamada de : variavel2
        var variavel2 = prompt("digite um segundo numero");
        
        // Converte a string armazenada na variável variavel1 para um número inteiro
        variavel1 = parseInt(variavel1);
        
        // Converte a string armazenada na variável variavel2 para um número inteiro
        variavel2 = parseInt(variavel2);
        
        // Realiza a soma das variáveis variavel1 e variavel2 e exibe na página HTML ou melhoor no Body
        document.write(variavel1 + variavel2);
   

    
</script>
</head>


      
    </script>

    </head>
