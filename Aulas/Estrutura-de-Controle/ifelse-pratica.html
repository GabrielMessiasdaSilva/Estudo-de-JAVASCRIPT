<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando com IF Else</title>
    <script>
        var nota = prompt('digite a nota do aluno')//aqui declaramos a variavel nota,e abrimos um dialog com o prompt
        var media =7
        if (nota>=media){//estamos comparando uma string com um number
            document.write("Aprovado")//aqui aparece a mensagem no body se o aluno foi aprovado ou reprovado
        }else{
            document.write("Reprovado")
        }



    </script>
</head>
<body>
    
</body>
</html>
