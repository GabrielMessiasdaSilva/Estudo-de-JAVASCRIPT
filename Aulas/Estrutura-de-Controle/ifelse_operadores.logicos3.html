    <title>Pratica </title>
    <script>
     var nota = prompt('digite a nota do aluno')//aqui declaramos a variavel nota,e abrimos um dialog com o prompt
     var faltas= prompt('digite as faltas do  aluno')//aqui declaramos a variavel falta_maximas,e abrimos um dialog com o prompt
        var media =7

        var faltas_maximas = 15
        if (nota>=media && faltas <= faltas_maximas){//estamos comparando uma string com um number
            document.write("Aprovado")//aqui aparece a mensagem no body se o aluno foi aprovado ou reprovado
        }else{
            document.write("Reprovado")
        }

    </script>
