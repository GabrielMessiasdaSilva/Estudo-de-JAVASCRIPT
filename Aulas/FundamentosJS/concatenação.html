<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenação em JS</title>
    <script>
        // Solicita ao usuário que insira o nome em um prompt e armazena o valor na variável 'nome'
        var nome = prompt('Digite o seu nome');

        // Solicita ao usuário que insira a idade em um prompt e armazena o valor na variável 'idade'
        var idade = prompt('Digite a sua idade:');

        // Concatena as informações do nome e da idade em uma string e exibe a string na página usando o método 'document.write()'
        document.write('<h1>Olá ' + nome + ' tudo bem?</h1> você tem ' + idade + ' anos');
    </script>
</head>
<body>
</body>
</html>
